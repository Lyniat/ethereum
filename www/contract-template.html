<body>
    <header>
        <div class="row">
            <div class="col s12">
                <h1 class="flow-text">Setup Contracts</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12 flow-text">
                        Contract between
                        <div class="input-field inline">
                            <input id="first-contract-person" type="text" class="validate">
                            <label for="first-contract-person">Person A</label>
                        </div>
                        and
                        <div class="input-field inline">
                            <input id="second-contract-person" type="text" class="validate">
                            <label for="second-contract-person">Person B</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 flow-text">
                        Object that will be lend:
                        <div class="input-field inline">
                            <input id="second-field" type="text" class="validate">
                            <label for="second-field">Object</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 flow-text">
                        Borrowing date:
                        <input type="date" class="datepicker" id="borrow-date">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 flow-text">
                        Returnable date:
                        <input type="date" class="datepicker" id="return-date">
                    </div>
                </div>
            </form>
            <div class="fixed-action-btn">
                <a onclick="(function(){contractCreater.createContract(); Ethereum.Utils.loadSite ('upload-object.html');})()" class="btn-floating waves-effect waves-light red"><i class="material-icons">arrow_forward</i></a>

            </div>
        </div>
        <div id="template-text"></div>
    </main>
    <footer></footer>
</body>
