<body>
    <header>
        <div class="row">
            <div class="col s4">
                <img class="circle responsive-img" src="img/logo_hackathon.png">
            </div>
            <div class="col s8">
                <h1 class="flow-text">Upload identification document</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <form action="#" class="col s12">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" multiple id="object-uploader" onchange="main.uploadIDImage('object-uploader')">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload identification document">
                    </div>
                </div>
            </form>

        </div>
        <div class="fixed-action-btn">
            <a onclick="Ethereum.Utils.loadSite ('main-index.html')" class="btn-floating waves-effect waves-light red"><i class="material-icons">arrow_forward</i></a>
        </div>
    </main>
    <footer></footer>
</body>
