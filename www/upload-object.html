<body>
    <header>
        <div class="row">
            <div class="col s4">
                <img class="circle responsive-img" src="img/logo_hackathon.png">
            </div>
            <div class="col s8">
                <h1 class="flow-text">Setup Contracts</h1>
            </div>
        </div>
    </header>
    <main class="container">

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="notes" class="materialize-textarea"></textarea>
                        <label for="notes">Note</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <form action="#" class="col s12">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload a picture">
                    </div>
                </div>
            </form>

        </div>

        <div class="fixed-action-btn fix-btn-left">
            <a onclick="Ethereum.Utils.loadSite ('contract-template.html')" class="btn-floating waves-effect waves-light red"><i class="material-icons">arrow_back</i></a>
        </div>

        <div class="fixed-action-btn">
            <a onclick="(function(){contractCreater.addContractData(); Ethereum.Utils.loadSite ('QRScanPartner.html');})()" class="btn-floating waves-effect waves-light red"><i class="material-icons">arrow_forward</i></a>

        </div>
    </main>
    <footer></footer>
</body>
