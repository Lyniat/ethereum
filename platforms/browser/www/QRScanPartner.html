<body class="container">
    <header>
        <div class="row">
            <div class="col offset-s3 s6 offset-s3">
                <h1 class="flow-text">QR-Scan</h1>
            </div>
        </div>
    </header>
    <main>
        <p class="flow-text">You have to scan the QR-Code of your partner now.</p>
        <div id="scan-qr-partner-button" onclick="Ethereum.Utils.scanQRCode()">
            <button class="btn waves-effect waves-teal">Start QR-Scan</button>
        </div>
        <div class="fixed-action-btn">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
        </div>
    </main>
    <footer></footer>
</body>
