<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/mainstyle.css"/>
    <title>SmartContract</title>
</head>
<body class="container">
    <header>
        <div class="row">
            <div class="col offset-s3 s6 offset-s3">
                <h1 class="flow-text">Contract-Template</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col s6 flow-text">
                Contract partner
            </div>
            <div id="scan-qr-partner-button" class="col s6 right-align">
                <button class="btn waves-effect waves-teal">QR</button>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12 flow-text">
                        Lorem ipsum
                        <div class="input-field inline">
                            <input id="first-field" type="text" class="validate">
                            <label for="first-field" data-error="wrong" data-success="right">Feld</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 flow-text">
                        Lorem ipsum
                        <div class="input-field inline">
                            <input id="second-field" type="text" class="validate">
                            <label for="second-field" data-error="wrong" data-success="right">Feld</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 flow-text">
                        Lorem ipsum
                        <div class="input-field inline">
                            <input id="third-field" type="text" class="validate">
                            <label for="third-field" data-error="wrong" data-success="right">Feld</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 flow-text">
                        Lorem ipsum
                        <div class="input-field inline">
                            <input id="fourth-field" type="text" class="validate">
                            <label for="fourth-field" data-error="wrong" data-success="right">Feld</label>
                        </div>
                    </div>
                </div>
            </form>

            <div class="fixed-action-btn">
                <button class="btn waves-effect waves-light" type="submit" name="action">Save
                    <i class="material-icons right">send</i>
                </button>

            </div>
        </div>

        <div id="template-text"></div>
    </main>
    <footer></footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/qrcode.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/qrmodule.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
