<body class="container">
    <header>
        <div class="row">
            <div class="col offset-s3 s6 offset-s3">
                <h1 class="flow-text">Setup Contracts</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s12 flow-text">
                        Contract between
                        <div class="input-field inline">
                            <input id="first-contract-person" type="text" class="validate">
                            <label for="first-contract-person" data-error="wrong" data-success="right">Person A</label>
                        </div>
                        and
                        <div class="input-field inline">
                            <input id="second-contract-person" type="text" class="validate">
                            <label for="second-contract-person" data-error="wrong" data-success="right">Person B</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 flow-text">
                        Object that will be lend:
                        <div class="input-field inline">
                            <input id="second-field" type="text" class="validate">
                            <label for="second-field" data-error="wrong" data-success="right">Object</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 flow-text">
                        Borrowing date:
                        <input type="date" class="datepicker">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 flow-text">
                        Returnable date:
                        <input type="date" class="datepicker">
                    </div>
                </div>
            </form>


            <div class="fixed-action-btn">
                <a onclick="Ethereum.Utils.loadSite ('upload-object.html')" class="btn-floating waves-effect waves-light red"><i class="material-icons">trending_flat</i></a>
            </div>
        </div>

        <div id="template-text"></div>
    </main>
    <footer></footer>
</body>
