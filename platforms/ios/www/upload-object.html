<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/mainstyle.css"/>
    <title>SmartContract</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col offset-s3 s6 offset-s3">
                <h1 class="flow-text">Setup Contracts</h1>
            </div>
        </div>
    </header>
    <main>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Note</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <form action="#" class="col s12">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload a picture">
                    </div>
                </div>
            </form>

        </div>


        <div class="fixed-action-btn">
            <a href="QRScanPartner.html" class="btn-floating waves-effect waves-light red"><i class="material-icons">trending_flat</i></a>
        </div>
    </main>
    <footer></footer>

</body>
</html>
